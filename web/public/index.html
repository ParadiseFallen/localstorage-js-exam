<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <a class="title" href="#">Library</a>
                </div>
            </div>
        </div>
    </header>
    <button onmousedown="ClearLocalStorage()">clear</button>
    <section id="books">
        <div class="container">
            <form class="d-flex" id="add-book-form" onsubmit="AddBook(event)">
                  <div class="input-field col">
                    <input id="book-name" type="text" class="validate" name="book-name" value="">
                    <label for="book-name">Book name</label>
                  </div>
                  <div class="input-field col">
                    <input id="book-author" type="text" class="validate" name="book-author" value="">
                    <label for="book-author">Book author</label>
                  </div>
                  <div class="input-field col">
                    <input id="book-year" type="text" class="validate" name="book-year" value="">
                    <label for="book-year">Year</label>
                  </div>
                  <div class="input-field col">
                    <input id="book-publisher" type="text" class="validate" name="book-publisher">
                    <label for="book-publisher">Publisher</label>
                  </div>
                  <div class="input-field col">
                    <input id="book-pages" type="text" class="validate" name="book-pages">
                    <label for="book-pages">Pages</label>
                  </div>
                  <div class="input-field col">
                    <input id="book-count" type="text" class="validate" name="book-count">
                    <label for="book-count">Count</label>   
                  </div>
                  <div class="input-field col">
                    <button type="submit"> <i class="small material-icons">add</i> </button>
                    <button type="reset"><i class="small material-icons">clear</i></button>
                  </div>
            </form>
            <table class="table table-striped table-bordered ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Count</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody id="books-list">
                </tbody>
            </table>
        </div>
    </section>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/main-bundle.js"></script>
</body>

</html>
